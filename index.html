<!DOCTYPE>

<html>
    <head>
        <script type="text/javascript" src="math.js"></script>
        <script type="text/javascript" src="marching_squares_lin.js"></script>
    </head>
    <body>
        <form>
            Function:<input type = "text" name="func" id="func"></input>
            Iso Value:<input type = "text" name="isoval" id="isoval"></input>
            X Final:<input type = "number" name="x_fin"  id="x_fin"></input>
            Y Final:<input type = "number" name="y_fin"  id="y_fin"></input>
            Resolution: <select name="multiplier" id = "multiplier">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value=".5">.5</option>
                <option value=".25">.25</option>
            </select>
        </form>
        <button onclick = "onClick()">Graph</button>
        <button onclick = "onClick2()">Clear</button>
        <div id = "canvas_container">
            <canvas id = "canvas" height = "600px" width = "600px" style="border:1px solid #000000;"></canvas>
        </div>
        <div>
            <br>
            <p>Created with the math.js library</p>
            <p> Copyright (C) 2013-2017 Jos de Jong wjosdejong@gmail.com</p>
        </div>
    </body>
</html>
